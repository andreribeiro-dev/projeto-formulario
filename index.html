<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui
                </p>
                <form>
                    <!-- Título do anúncio -->
                    <div class="box-input">
                        <label for="title"
                        >Título do anúncio <span class="required-field">*</span><label
                        >
                        <input 
                        type="title" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Um título para anunciar seu carro"
                        required
                        >
                    </div>

                    <!-- Preço -->
                    <div class="box-input">
                        <label for="price"
                        >Preço <span class="required-field">*</span><label
                        >
                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Defina o preço"
                        required
                        />
                    </div>

                    <!-- Descrição -->
                    <div class="box-input">
                        <label for="description"
                        >Descrição<span class="required-field">*</span><label
                        >
                        <textarea 
                        name="description" 
                        id="" 
                        class="block"
                        placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão"
                        ></textarea>
                    </div>

                    <!-- Marca -->
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label
                        >
                        <input 
                        type="text" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="Digite a marca do seu veículo"
                        required
                        />
                    </div>

                    <!-- Modelo -->
                    <div class="box-input">
                        <label for="model"
                        >Modelo<span class="required-field">*</span></label
                        >
                        <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Digite o modelo do veículo"
                        required
                        />
                    </div>
                    
                    <!-- Quilometragem -->
                    <div class="box-input">
                        <label for="mileage"
                        >Quilometragem <span class="required-field">*</span></label
                        >
                        <input 
                        type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        placeholder="Digite a quilometragem do veículo"
                        required
                        />
                    </div>

                    <!-- Data de compra-->
                    <div class="box-input">
                        <label for="purchase_date"
                        >Data de compra <span class="required-field">*</span><label
                        >
                        <input 
                        type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block" 
                        required
                        />
                    </div>

                    <!-- Tipo de câmbio -->
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manuel" name="gear" />
                        <label for="manual">Manual</label>
                        <input type= "radio" id="auto" name="gear" />
                        <label for="auto">Automático</label>
                    </div>

                    <!-- Opcionais -->
                    <div class="optional-box">
                        <p>Opcionais: </p>
                        <ul class="optional-list">
                            <li>
                                <input 
                                type="checkbox"
                                id="airbag" 
                                name="optional[]" 
                                value="airbag"
                                />  <!-- optional'[]' importante / o backend receber + de 1 dado -->
                                <label for="airbag">Airbag</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox"
                                id="alarm" 
                                name="optional[]" 
                                value="alarm"
                                />  
                                <label for="alarm">Alarme</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox"
                                id="ac" 
                                name="optional[]" 
                                value="ac"
                                />  
                                <label for="ac">Ar Condicionado</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox"
                                id="reverse_camera" 
                                name="optional[]" 
                                value="reverse_camera"
                                />  
                                <label for="reverse_camera">Camera de Ré</label>
                            </li>
                        </ul>
                    </div>    
                    
                    <div class="optional-box">                        
                        <ul class="optional-list">
                            <li>
                                <input
                                type="checkbox"
                                id="lane_assist"
                                name="optional[]"
                                value="lane_assist"
                                />
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input
                                type="checkbox"
                                id="keyless"
                                name="optional[]"
                                value="keyless"
                                />
                                <label for="keyless">Chave de presença</label>
                            </li>
                            <li>
                                <input
                                type="checkbox"
                                id="smartphone"
                                name="optional[]"
                                value="ac"
                                />
                                <label for="smartphone">Integração com o celular</label>
                            </li>
                            <li>
                                <input
                                type="checkbox"
                                id="leather_seat"
                                name="optional[]"
                                value="leather_seat"
                                />
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                        </ul>

                         </ul>
                    </div>

                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input type="file" 
                        multiple accept="image/png, image/jpg" 
                        id="image" 
                        name="image" 
                        required
                        />
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
