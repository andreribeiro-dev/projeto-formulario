<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui
                </p>
                <form>
                    <!-- Título do anúncio -->
                    <div class="box-input">
                        <label for="title"
                        >Título do anúncio <span class="required-field">*</span><label
                        >
                        <input 
                        type="title" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Um título para anunciar seu carro"
                        required
                        >
                    </div>
                    <!-- Preço -->
                    <div class="box-input">
                        <label for="price"
                        >Preço <span class="required-field">*</span><label
                        >
                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Defina o preço"
                        required
                        />
                    </div>
                    <!-- Descrição -->
                    <div class="box-input">
                        <label for="description"
                        >Descrição<span class="required-field">*</span><label
                        >
                        <textarea 
                        name="description" 
                        id="" 
                        class="block"
                        placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão"
                        ></textarea>
                    </div>
                    <!-- Marca -->
                    <div class="box-input">
                        <label for="brand"
                        >Marca <span class="required-field">*</span><label
                        >
                        <input 
                        type="t" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="Digite a marca do seu veículo"
                        required
                        />
                    </div>
                    <!-- Modelo -->
                    <div class="box-input">
                        <label for="model"
                        >Modelo <span class="required-field">*</span><label
                        >
                        <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Digite o modelo do veículo"
                        required
                        />
                    </div>
                    <!-- Quilometragem -->
                    <div class="box-input">
                        <label for="mileage"
                        >Quilometragem <span class="required-field">*</span><label
                        >
                        <input 
                        type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        placeholder="Digite a quilometragem do veículo"
                        required
                        />
                    </div>
                    <!-- Data de compra-->
                    <div class="box-input">
                        <label for="purchase_date"
                        >Data de compra <span class="required-field">*</span><label
                        >
                        <input 
                        type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block" 
                        required
                        />
                    </div>

                    <input type="submit" value="Enviar">

                </form>
            </div>
        </div>
    </div>
</body>

</html>
